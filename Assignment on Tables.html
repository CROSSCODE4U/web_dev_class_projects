<!DOCTYPE html>
<html>

<head>

    <title>HTML TABLE ELEMENTS</title>
</head>

<body>

    <h2><u>MOVIE TABLE ASSIGNMENT</u></h2>

    <p>Convert the movie table in a way that the heading will be on the side not the top</p>

    <table border="1" width="400px" height="200px">

        <caption>
            <h3>Movie table</h3>
        </caption>

        <tr>
            <th>s/n</th>
            <td>1</td>
            <td>2</td>
        </tr>




        <tr>
            <th>Movie Title</th>
            <td>walking dead</td>
            <td>Endgame</td>
        </tr>


        <tr>
            <th>Movie Year</th>
            <td>2010</td>
            <td>2020</td>



    </table>




</body>

</html>
